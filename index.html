<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <nav class="navbar">
        <span class="navbar-brand">What I'm Craving</span>
    </nav>
    <br>
    <div class="container">
        <div class="row first-row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="searchbar">
                <form>
                    <label for="food-search">Search for your desired food</label>
                    <input type="text" class="form-control" id="food-search">
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                    <button type="button" class="btn" id="clear-btn">Clear</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Where recipe price will go</h2>
                    </div>
                    <div class="card-body" id="recipe-card">
                        <p>
                            Where the recipes will go
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Where restaurant price will go</h2>
                    </div>
                    <div class="card-body">
                        <p>
                            Where the restaurant information will go
                        </p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">Action</button>
                                <button class="dropdown-item" type="button">Another action</button>
                                <button class="dropdown-item" type="button">Something else here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
