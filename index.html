<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <nav class="navbar">
        <span class="navbar-brand">What I'm Craving</span>
    </nav>
    <br />
    <div class="container">
        <div class="row first-row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="searchbar">
                <form>
                    <div class="form-group">
                        <label for="food-search" id="label-text">Choose which cuisine you're craving</label
              >
              <select class="form-control" id="food-search">
                <option>American</option>
                <option>Chinese</option>
                <option>Seafood</option>
                <option>Deli</option>
                <option>Soups</option>
                <option>Asian</option>
                <option>Barbecue</option>
                <option>Healthy</option>
                <option>Indian</option>
                <option>Italian</option>
                <option>Mediterranean</option>
                <option>Mexican</option>
                <option>Sushi</option>
                <option>Pizza</option>
                <option>Grill</option>

              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="search-btn">
              Search
            </button>
            <button type="button" class="btn" id="clear-btn">Clear</button>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <h2 id="recipe-rank"></h2>
            </div>
            <div class="card-body" id="recipe-card">
              <div id="recipe-image"></div>
              <div id="recipe-title"></div>
              <div id="recipe-time"></div>
              <div id="recipe-link"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <h2 id="restaurant-rank"></h2>
            </div>
            <div class="card-body" id="restaurant-info">
              <div id="restaurant-name"></div>
              <div id="restaurant-location"></div>
              <div id="restaurant-photo"></div>
              <div id="restaurant-address"></div>
              <div id="restaurant-rating"></div>
              <div id="restaurant-price"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
